<div>
	<table>
		<tr>
			<td>Item</td>
			<td>Price</td>
			<td>Quantity</td>
		</tr>
		<tr ng-repeat="item in ctrl.cart.items">
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.qty}}</td>
		</tr>
		<tr>
			<td colspan="2">Total Price</td>
			<td>{{ctrl.cart.totalPrice}}</td>
		</tr>
	</table>
</div>
